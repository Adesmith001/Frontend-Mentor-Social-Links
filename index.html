<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>adesmith | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="/assets/images/avatar-jessica.jpeg" alt="user" class="image">
    <div class="user-profile">
      <h2>Jessica Randall</h2>
      <h3 class="location">London, United Kingdom</h3>
      <br>
      <h3>"Front-end developer and avid reader."</h3>
    </div>
    
    <div class="social-cards">
      <div class="social-card github">
        <h3><a href="https://github.com/Adesmith001" target="_blank"> GitHub</a></h3>
      </div><br>
      <div class="social-card frontend-mentor">
        <h3><a href="https://www.frontendmentor.io/profile/Adesmith001" target="_blank">Frontend Mentor</a></h3>
      </div><br>
      <div class="social-card linkedin">
        <h3><a href="nkedin.com/in/somade-toluwani-986224273/" target="_blank">LinkedIn</a></h3>
      </div><br>
      <div class="social-card twitter">
        <h3><a href="https://twitter.com/yourcoderboy18" target="_blank">Twitter</a></h3>
      </div><br>
      <div class="social-card instagram">
        <h3><a href="https://www.instagram.com/adesmith13/" target="_blank">Instagram</a></h3>
      </div>
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Adesmith001">adesmith</a>.
  </div>
</body>
</html>
